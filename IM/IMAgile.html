    <script type="text/javascript">
    String.prototype.format = function(args) {
        var result = this;
        if (arguments.length > 0) {
            if (arguments.length == 1 && typeof(args) == "object") {
                for (var key in args) {
                    if (args[key] != undefined) {
                        var reg = new RegExp("({" + key + "})", "g");
                        result = result.replace(reg, args[key]);
                    }
                }
            } else {
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] != undefined) {
                        var reg = new RegExp("({)" + i + "(})", "g");
                        result = result.replace(reg, arguments[i]);
                    }
                }
            }
        }
        return result;
    }
    </script>

    function buildMenu(menuJson) {
        var singleMenu = '<li id="menu-item-34655" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-34655"><a href="{0}" target="_blank">{1}</a></li>';
        var parentMenu = '<li id="menu-item-30038" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-30038 dropdown"><a href="{0}" target="_blank" data-toggle="dropdown" class="dropdown-toggle sub-collapser">{1}<b class="caret"></b></a><ul role="menu" class=" dropdown-menu" style="display: none;">';
        var childMenu = '<li id="menu-item-30039" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-30039"><a href="{0}" target="_blank">{1}</a></li>';
        var parentMenuEnd = '</ul></li>';

        var menuHtml = [];
        menuJson.Menus.forEach(function(menu) {
            if (menu.SubMenus) {
                //has subMenu
                menuHtml.push(parentMenu.format(menu.MenuLink, menu.MenuTitle));
                menu.SubMenus.forEach(function(subMenu) {
                    menuHtml.push(childMenu.format(subMenu.MenuLink, subMenu.MenuTitle));
                });
                menuHtml.push(parentMenuEnd);
            } else {
                menuHtml.push(singleMenu.format(menu.MenuLink, menu.MenuTitle));
            }
        });
        $("#menu-create-menu").html(menuHtml.join(""));
    }

    $(document).ready(function() {
        buildMenu(menuJson);
    });
    </script>
